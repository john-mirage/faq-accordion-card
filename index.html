<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="src/assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FAQ Accordion Card</title>
    </head>

    <!-- Page -->
    <body class="w-full min-h-screen px-6 pt-10 pb-20 bg-gradient-to-b from-soft-violet to-soft-blue lg:p-0 lg:flex">

        <!-- Card -->
        <main class="relative w-full max-w-mobile-card mx-auto h-auto px-6 pb-12 pt-[7.5rem] mt-[6.75rem] rounded-[1.25rem] bg-[#fff] lg:max-w-desktop-card lg:m-auto lg:flex lg:flex-row lg:items-stretch lg:p-0">

            <!-- Mobile background shadow -->
            <img class="z-10 absolute top-0 left-1/2 -translate-x-1/2 w-auto h-[6.5rem] lg:hidden" src="src/assets/images/bg-pattern-mobile.svg" alt="woman online illustration shadow">

            <!-- Mobile background image -->
            <img class="z-20 absolute -top-[6.75rem] left-1/2 -translate-x-1/2 w-auto h-[11.25rem] lg:hidden" src="src/assets/images/illustration-woman-online-mobile.svg" alt="woman online illustration">

            <!-- Desktop background layers -->
            <div class="hidden lg:block lg:w-1/2"></div>

            <!-- Faq -->
            <div class="lg:w-1/2 lg:pl-4 lg:pr-24 lg:pt-16 lg:pb-20">
                <!-- Faq title -->
                <h1 class="text-center text-[2rem] font-bold text-very-dark-desaturated-blue mb-4 lg:text-left">FAQ</h1>

                <!-- Faq inputs -->
                <input id="faq-input-1" class="visually-hidden" type="checkbox" name="faq-1">
                <input id="faq-input-2" class="visually-hidden" type="checkbox" name="faq-2">
                <input id="faq-input-3" class="visually-hidden" type="checkbox" name="faq-3">
                <input id="faq-input-4" class="visually-hidden" type="checkbox" name="faq-4">
                <input id="faq-input-5" class="visually-hidden" type="checkbox" name="faq-5">

                <!-- Faq 1 -->
                <label id="faq-label-1" for="faq-input-1" class="block border-b border-light-grayish-blue cursor-pointer">
                    <span class="faq-header flex flex-row justify-between items-center w-full h-auto py-3.5">
                        <span class="faq-question flex-1 text-[0.8125rem] font-normal text-dark-grayish-blue leading-5 mr-4 transition-colors">How many team members can i invite?</span>
                        <svg class="faq-arrow flex-shrink-0 flex-grow-0 w-2.5 h-auto stroke-soft-red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 7">
                            <path d="M1 .799l4 4 4-4" stroke-width="2" fill="none" fill-rule="evenodd"/>
                        </svg>
                    </span>
                    <span class="faq-answer hidden text-xs font-normal text-dark-grayish-blue leading-[1.125rem] mb-4">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex quos aspernatur dignissimos.</span>
                </label>

                        <span class="faq-question flex-1 text-[0.8125rem] font-normal text-dark-grayish-blue leading-5 mr-4 transition-colors">How do i reset my password?</span>

                        <svg class="faq-arrow flex-shrink-0 flex-grow-0 w-2.5 h-auto stroke-soft-red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 7">

            </div>
        </main>
